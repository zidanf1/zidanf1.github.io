<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Japan Letter by zidan firdaus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></head>
    <script src="main.js"></script>
<body>
   
    <div class="d-block mx-auto" style="max-width: 400px;">
        <h1 class="font-title text-center mb-2" style="font-size: 50pt;">Japan Letter</h1>
        <div class="btn-group w-100" role="group" aria-label="Basic example">
            <div class="btn btn-secondary rounded-top active">HIRAGANA</div>
            <div class="btn btn-secondary rounded-top">KATAKANA</div>
        </div>
    </div>
   <div class="container">
        <div class="d-block bg-light border border-secondary rounded mx-auto" style="max-width: 400px;height: 400px;">
            <h1 class="text-center font-japan" style="font-size: 100pt; line-height: 1.2; padding-top: 100px;" id="japanText">
                A
            </h1>
        </div>
        <div class="row no-gutters justify-content-md-between mx-auto my-2" id="value" style="max-width: 400px;">
            <div class="btn btn-outline-dark mx-auto font-weight-bolder d-flex align-items-center justify-content-center active">A</div>
            <div class="btn btn-outline-dark mx-auto font-weight-bolder d-flex align-items-center justify-content-center ">KA</div>
            <div class="btn btn-outline-dark mx-auto font-weight-bolder d-flex align-items-center justify-content-center ">TSU</div>
            <div class="btn btn-outline-dark mx-auto font-weight-bolder d-flex align-items-center justify-content-center ">KO</div>
        </div>
        <div>
            <button class="btn btn-primary btn-block font-weight-bolder mx-auto" style="max-width: 400px;"id="next">NEXT</button>
        </div>
   </div>
   </div>
</body>

</html>
